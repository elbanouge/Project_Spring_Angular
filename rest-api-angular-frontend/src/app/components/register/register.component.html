<div class="row">
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Créer un compte</h2>
                                <form name="rgForm" (ngSubmit)="registerUser()">
                                    <div class="form-outline mb-4">
                                        <input type="text" [(ngModel)]="user.name" name="name" id="form3Example1cg" required class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1cg">Votre nom</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="email" [(ngModel)]="user.email" name="email" id="form3Example3cg" required class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example3cg">Votre email</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="form3Example4cg" [(ngModel)]="user.password" name="password" required class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example4cg">Votre mot de passe</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example4cdg">Répétez votre mot de passe</label>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">S'inscrire</button>
                                    </div>
                                    <p class="text-center text-muted mt-5 mb-0">Vous avez déjà un compte ? <a href="/login" class="fw-bold text-body"><u>Connectez-vous ici</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
